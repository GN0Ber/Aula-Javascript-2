<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasgitcript</title>
</head>
<body>



<script>

    // Criando variavel com valor indefinido
    let nome;
    console.log(nome);

    // Criando variavel Vazia
    let diciplina = null;
    console.log(diciplina);

    // Criando variavel com valor
    let texto = "exemplo com valor";
    console.log(texto);

    // Convertendo float para int
    let numFloat = 123.123
    console.log(parseInt(numFloat));

    // Convertendo de string para float
    let numString = "123.123";
    console.log(parseFloat(numString));

    // Convertendo de string para int
    let numString1 = "1212.1313";
    console.log(parseInt(numString1));

    // Convertendo de float para string
    let numFloat1 = 213.123;
    console.log(numFloat1.toString());

    // Verifica tipo de variavel
    let number = "11.11";
    let verificar = typeof number
    console.log(verificar);

    // Contador de caracteres
    /*
    let senha = "Senha forte";
    alert(senha.length);
    */
   
    // Retornando o inicio da posição do caractere
    let texto1 = "O mundo de tecnologia";
    console.log(texto1.indexOf("do")); // primeiro que encontrar

    // Retornando o final da posição do caractere
    let texto2 = "O mundo da tecnologia";
    console.log(texto2.lastIndexOf("ia")); // último que encontrar

    // Passando informações para a tela
    document.write("Informações para a tela<br> ");
    document.write("o mundo de tecnologia<br><br>")
    document.write("hardwere e softwere")

    // Passando informações para a tela concatenando
    let nome2 = "Guilherme";
    let idade = 20;
    document.write("Eu sou o aluno " + nome2 + "<br>")
    document.write("Meu nome é " + nome2 + " e eu tenho " + idade + " anos")


</script>







</body>
</html>
